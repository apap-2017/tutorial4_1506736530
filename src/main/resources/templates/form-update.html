<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Add student</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1 class="page-header">Edit Student</h1>

	<form action="/student/update/submit" th:object="${student}" method="POST">
		<div>
			<label for="npm">NPM</label> <input type="text" name="npm" th:field="*{npm}" readonly="true" th:value="${student.npm}"></input>
		</div>
		<div>
			<label for="name">Name</label> <input type="text" name="name" th:field="*{name}" th:value="${student.name}"> </input>
		</div>
		<div>
			<label for="gpa">GPA</label> <input type="text" name="gpa" th:field="*{gpa}" th:value="${student.gpa}"></input>
		</div>

		<div>
			<button type="submit" name="action" value="save">Save</button>
		</div>
	</form>

</body>

</html>
